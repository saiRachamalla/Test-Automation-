name: Python package

on:
  schedule:
    - cron: '0 0 * * *'      # Runs daily at midnight
  workflow_dispatch:          # Allows manual triggering of the workflow
  #push:
    #branches: [ "main" ]     # Uncomment to trigger on push to main branch
  #pull_request:
    #branches: [ "main" ]     # Uncomment to trigger on pull requests to main branch

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install pytest pytest-playwright pytest-html
    
    - name: Install Playwright Browsers
      run: |
        python -m playwright install
    
    - name: Test with pytest
      run: |
        py -m pytest tests/test_qatestdemo2.py --html=reports/report.html

